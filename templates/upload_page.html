<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>XML to JSON Converter</title>
</head>
<body>
    <h1>Upload an XML File</h1>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="xmlFile" accept=".xml" required>
        <br><br>
        <input type="submit" name="submit" value="Submit">
    </form>
</body>
</html>
